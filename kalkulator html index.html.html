<canvas id="mojCanvas" width="1900" height="100" style="border-color: rgb(240, 237, 233);">
</canvas>

<script>
    var canvas = document.getElementById("mojCanvas");
    var context = canvas.getContext("2d");
   
   
    

    context.beginPath();
    context.strokeStyle = "rgba(0, 0, 0)";
    context.moveTo(0, 50); // Początkowe współrzędne (x, y)
context.lineTo(canvas.width, 50); // Końcowe współrzędne (x, y)
context.stroke()

</script>


<h1>Prosty Kalkulator</h1>

<form id="kalkulatorForm">
    <label for="liczba1">Liczba 1:</label>
    <input type="number" id="liczba1" required>

    <label for="operator">Operacja:</label>
    <select id="operator" required>
        <option value="+">Dodawanie</option>
        <option value="-">Odejmowanie</option>
        <option value="*">Mnożenie</option>
        <option value="/">Dzielenie</option>
    </select>

    <label for="liczba2">Liczba 2:</label>
    <input type="number" id="liczba2" required>

    <button type="button" onclick="oblicz()">Oblicz</button>
</form>

<p id="wynik"></p>

<script>
    function oblicz() {
        var liczba1 = parseFloat(document.getElementById("liczba1").value);
        var liczba2 = parseFloat(document.getElementById("liczba2").value);
        var operator = document.getElementById("operator").value;

        var wynikElement = document.getElementById("wynik");

        if (isNaN(liczba1) || isNaN(liczba2)) {
            wynikElement.textContent = "Wprowadź poprawne liczby.";
            return;
        }

        var wynik;

        switch (operator) {
            case "+":
                wynik = liczba1 + liczba2;
                break;
            case "-":
                wynik = liczba1 - liczba2;
                break;
            case "*":
                wynik = liczba1 * liczba2;
                break;
            case "/":
                if (liczba2 === 0) {
                    wynikElement.textContent = "Nie można dzielić przez zero.";
                    return;
                } else {
                    wynik = liczba1 / liczba2;
                }
                break;
            default:
                wynikElement.textContent = "Nieznany operator.";
                return;
        }

        wynikElement.textContent = `Wynik: ${wynik}`;

        // Dodaj warunek dla alerta
        if (wynik >= 100) {
            alert("Pierwsza setka!");
        }
    }
</script>
